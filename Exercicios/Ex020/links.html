<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
        }

        a::after {
            content: '[Link]';
            color: lightblue;
        }

        .especial::before {
            content: '->';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@cadusousa2105" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.instagram.com/carlosedusousa/" class="especial" target="_blank">Instagram</a></li>
    </ul>
</body>
</html>
