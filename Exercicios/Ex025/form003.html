<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <input type="radio" name="sexo" id="imas" value="M"><label for="imas">Masculino</label>
                <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
            </p>
            <p>
                <input type="checkbox" name="cota" id="icota"><label for="icota">Cotista?</label>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" value="2020-07">
            </p>
            <p>
                <label for="imedia">Dia da Prova</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Horario da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nível:</label>
                <input type="range" name="nivel" id="inivel">
            </p>
            <p>
                <label for="iest">Estado: </label>
                <select name="estado" id="iest">
                    <option value="" selected>Escolha</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Contabilista</option>
                    <option>Desenvolvedor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="ifoto">Foto</label>
                <input type="file" name="file" id="ifile">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
