<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em dispositicos diferentes ou aumente e diminua a janela do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/Foto-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/Foto-M.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="Imagem">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio controls preload="metadata">
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <P>Seu navegador n√£o suporta HTML</P>
    </audio>
    
</body>
</html>
